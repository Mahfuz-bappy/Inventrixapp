<div class="container-fluid">
    <div class="row">
      <header class="col-12">
        <app-header [toggleSidebar]="toggleSidebar.bind(this)"></app-header>
      </header>
    </div>
    <div class="row">
      <aside class="col-md-3" [class.col-md-1]="isSidebarCollapsed" [class.col-md-3]="!isSidebarCollapsed">
        <app-sidebar [isSidebarCollapsed]="isSidebarCollapsed"></app-sidebar>
      </aside>
      <main class="col-md-9" [class.col-md-9]="!isSidebarCollapsed" [class.col-md-11]="isSidebarCollapsed">
        <!-- <app-main></app-main> -->
        <router-outlet></router-outlet>  
      </main>
    </div>
    <div class="row">
      <footer class="col-12">
        <app-footer></app-footer>
      </footer>
    </div>
  </div>
