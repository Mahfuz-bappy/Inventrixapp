<header class="admin-header">
  <div class="header-left">
    <a (click)="onToggleSidebar()">
      <i class="bi bi-list"></i> <!-- Toggle Menu Icon -->
    </a>
    <div class="logo">
      <img src="https://img.icons8.com/ios-filled/50/000000/company.png" alt="Company Logo">
      <span>Admin Dashboard</span>
    </div>
  </div>
  <nav class="nav">
    <ul>
      <li class="notification">
        <a class="notification-toggle" (click)="toggleNotificationPanel()">
          <i class="bi bi-bell"></i>
          <span class="notification-count">3</span>
          Notifications
        </a>
        <div class="notification-panel" [class.show]="isNotificationPanelOpen">
          <ul class="notification-list">
            <li>
              <span class="message">New user registered</span>
              <span class="date">Feb 22, 2025</span>
            </li>
            <li>
              <span class="message">Server downtime scheduled</span>
              <span class="date">Feb 21, 2025</span>
            </li>
            <li>
              <span class="message">New comment on your post</span>
              <span class="date">Feb 20, 2025</span>
            </li>
          </ul>
        </div>
      </li>
      <li class="dropdown">
        <a class="dropdown-toggle" (click)="toggleDropdown()">
          <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="Profile Picture" class="profile-pic">
          <span>Profile</span>
        </a>
        <div class="dropdown-menu" [class.show]="isDropdownOpen">
          <a routerLink="/settings">Settings</a>
          <a (click)="logout()">Logout</a>
        </div>
      </li>
    </ul>
  </nav>
</header>
