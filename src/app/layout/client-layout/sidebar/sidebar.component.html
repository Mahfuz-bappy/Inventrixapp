<div class="sidebar-section">
  <aside class="sidebar" [class.collapsed]="isSidebarCollapsed" >
    <ul class="sidebar-nav">
      <li class="sidebar-nav-item">
        <a  class="sidebar-nav-link">
          <i class="bi bi-house-fill sidebar-nav-icon"></i>
          <span class="sidebar-nav-text">Dashboard</span>
        </a>
      </li>

      <li class="sidebar-nav-item has-submenu" [class.active]="isSubMenuOpen('menu-1')">
        <a  class="sidebar-nav-link" (click)="toggleSubMenu('menu-1')">
          <i class="bi bi-menu-down sidebar-nav-icon"></i>
          <span class="sidebar-nav-text">Menu 1</span>
          <i class="bi bi-chevron-down sidebar-nav-submenu-indicator"></i>
        </a>
        <ul class="sidebar-nav-submenu" *ngIf="isSubMenuOpen('menu-1')">
          <li class="sidebar-nav-item">
            <a  class="sidebar-nav-link">
              <span class="sidebar-nav-text">Sub-item 1.1</span>
            </a>
          </li>
          <li class="sidebar-nav-item">
            <a  class="sidebar-nav-link">
              <span class="sidebar-nav-text">Sub-item 1.2</span>
            </a>
          </li>
        </ul>
      </li>

      <li class="sidebar-nav-item">
        <a  class="sidebar-nav-link">
          <i class="bi bi-gear-fill sidebar-nav-icon"></i>
          <span class="sidebar-nav-text">Settings</span>
        </a>
      </li>
    </ul>
  </aside>
</div>
